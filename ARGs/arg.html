<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ARG // Notes</title>

<link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">

<style>
html, body {
  margin: 0;
  padding: 0;
  background: #000;
  color: #0f0;
  font-family: 'VT323', monospace;
}

body {
  padding: 30px;
  display: flex;
  justify-content: center;
}

#container {
  width: 100%;
  max-width: 900px;
  border: 1px solid #0f0;
  padding: 20px;
  box-shadow: 0 0 20px rgba(0,255,0,0.25);
  background: rgba(0,0,0,0.85);
  position: relative;
}

/* CRT scanlines */
#container::before {
  content: "";
  pointer-events: none;
  position: absolute;
  inset: 0;
  background: repeating-linear-gradient(
    to bottom,
    rgba(0,0,0,0) 0px,
    rgba(0,0,0,0.08) 1px,
    rgba(0,0,0,0) 2px
  );
}

/* Flicker */
@keyframes flicker {
  0%,100% { opacity: 1; }
  50% { opacity: 0.97; }
}
#container {
  animation: flicker 0.15s infinite;
}

#status {
  opacity: 0.7;
  margin-bottom: 15px;
}

/* Section styling */
.section {
  border-top: 1px solid rgba(0,255,0,0.3);
  padding-top: 10px;
  margin-top: 15px;
}

.section-header {
  cursor: pointer;
  color: #00ffcc;
  font-size: 1.6em;
  user-select: none;
}

.section-header:hover {
  text-shadow: 0 0 5px #00ffcc;
}

.section-content {
  margin-top: 10px;
  white-space: pre-wrap;
  word-wrap: break-word;
  line-height: 1.5;
  font-size: 1.3em;
  display: none;
}

/* Expanded */
.section.open .section-content {
  display: block;
}

.section.open .section-header::before {
  content: "▼ ";
}

.section-header::before {
  content: "▶ ";
}

/* Links */
a {
  color: #00ffff;
  text-decoration: underline;
}
</style>
</head>

<body>
<div id="container">
  <div id="status">Loading transmission…</div>
  <div id="sections"></div>
</div>
<script src="arg.js"></script>
</body>
</html>
