<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Foxinwinter</title>
  <link rel="icon" type="image/png" href="Assets/Icons/index.png">
  <link rel="stylesheet" href="Assets/Style/index.css">
</head>
<body>
  <!-- Hamburger -->
  <div id="hamburger">
    <div></div>
    <div></div>
    <div></div>
  </div>

  <!-- Sidebar -->
  <nav id="sidebar">
    <ul>
      <li>Projects
        <ul>
          <li>All</li>
          <li>My</li>
          <li>Projects</li>
        </ul>
      </li>
    </ul>
  </nav>

  <!-- Main content -->
  <main id="main-content">
    <h1>Welcome to my website</h1>
    <div id="about-box">
      <p id="about-text">Loading about meâ€¦</p>
    </div>
  </main>

  <script>
    // Hamburger toggle
    const hamburger = document.getElementById('hamburger');
    const sidebar = document.getElementById('sidebar');
    hamburger.addEventListener('click', () => {
      sidebar.style.left = sidebar.style.left === '0px' ? '-250px' : '0px';
    });

    // Load AboutMe.txt dynamically
    fetch('Main/AboutMe.txt')
      .then(res => res.text())
      .then(txt => {
        document.getElementById('about-text').textContent = txt;
      })
      .catch(()=> {
        document.getElementById('about-text').textContent = 'Failed to load About Me content.';
      });
  </script>
</body>
</html>
