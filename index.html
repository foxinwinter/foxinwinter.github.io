<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Foxinwinter // Home</title>
<link rel="icon" type="image/png" href="Assets/Icons/index.png">
<link rel="stylesheet" href="Assets/Style/index.css">
</head>
<body>

<div id="background-container"></div>

<header>
  <div id="hamburger">&#9776;</div>
  <nav id="menu-panel">
    <ul>
      <li>Projects
        <ul>
          <li>All</li>
          <li>My</li>
          <li>Projects</li>
        </ul>
      </li>
    </ul>
  </nav>
</header>

<main>
  <h1>Welcome to my Website</h1>
  <div id="aboutme-box">
    <!-- AboutMe text will be loaded here -->
  </div>
</main>

<script>
  // Hamburger toggle
  const hamburger = document.getElementById('hamburger');
  const menu = document.getElementById('menu-panel');
  hamburger.addEventListener('click', () => {
    menu.classList.toggle('open');
  });

  // Load AboutMe.txt
  fetch('Main/AboutMe.txt')
    .then(res => res.text())
    .then(text => {
      document.getElementById('aboutme-box').textContent = text;
    })
    .catch(() => {
      document.getElementById('aboutme-box').textContent = 'AboutMe.txt could not be loaded.';
    });
</script>

</body>
</html>
